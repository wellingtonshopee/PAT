<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-placeholder {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-placeholder img {
            max-width: 150px; /* Ajuste o tamanho do logo conforme necessário */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <img src="https://via.placeholder.com/150x50?text=Sua+Logo" alt="Logo da Empresa">
        </div>
        <h2>Acesso ao Sistema</h2>
        <form method="post">
            {% csrf_token %} {# Tag de segurança obrigatória do Django para formulários #}
            {{ form.as_p }} {# Renderiza o formulário de login do Django como parágrafos #}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3" role="alert">
                Seu nome de usuário e senha não corresponderam. Por favor, tente novamente.
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
